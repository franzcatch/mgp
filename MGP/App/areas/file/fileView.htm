<table style="width: 100%; height: 500px;">
    <tr style="vertical-align: top;">
        <td style="width: 30%; height: 500px;">
            <select class="selectCell"
                    style="width: 100%; height: 500px;"
                    multiple="multiple"
                    data-bind="options: files,
                               optionsText: 'text',
                               value: selectedFile">
            </select>
        </td>
        <td style="width: 70%; height: 500px;" class="fileCell">
            <a class="fileContainer"></a>
            <a data-bind="pdfLoader: { url: selectedFile }"></a>
        </td>
    </tr>
</table>
